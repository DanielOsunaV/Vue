<!DOCTYPE html>>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width-device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        <title>Gym Activities</title>
        <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5" id="app">

            <h3>{{titulo}}</h3>

            <input type="text" class="form-control my-3" v-model="nuevaTarea" @keyup.enter="agregarTarea">
            <button class="btn btn-primary btn-sm" v-on:dblclick="agregarTarea">Agregar</button>

            <h5>{{nuevaTarea}}</h5>

            <div class="mt-3" v-for="(item, index) of tareas">

                <div role="alert" :class="['alert', item.estado ? 'alert-success' : 'alert-danger']">
                    <div class="d-flex justify-content-between align-items-center">

                        <div>
                            {{index}} - {{item.nombre}} - {{item.estado}}
                        </div>
                        <div>
                            <button class="btn btn-success btn-sm" v-on:click="editarTarea(index)">OK</button>
                            <button class="btn btn-danger btn-sm" v-on:click="eliminarTarea(index)">X</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="app.js"> </script>

    </body>

</html>
